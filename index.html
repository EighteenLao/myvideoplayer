<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVideoPlayer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <header>
        <div class="titleBarContainer">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    MyVideoPlayer
                  </a>
                  <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                    <button class="btn btn-outline-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </button>
                  </form>  
                </div>
            </nav>
        </div>
    </header>

    <nav>
        <div class="navbarContainer">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">All</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Animal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Food</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anime</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Travel</a>
                </li>
              </ul>
        </div>
    </nav>
      
    <article>
        <div class="dataDisplay">
            <div class="container-fluid">
                <div class="row">
                    <template v-for="(item,index) in videos">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 videoInfo">
                            <div class = "videoImgContainer">
                                <a v-bind:href=item.videoLink>
                                    <img v-bind:src= item.videoImg alt="error" >
                                </a>
                            </div>  
                            <div class="videoInfocontainer">
                                <img v-bind:src= item.uploaderImg alt="error" style="max-width:10%" >
                                <span>{{item.videoName}}</span>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </div>
    </article>
      
    <footer>
        <div class="itemContainer">
            <div class="row">
                <div class="col-3 item">首頁</div>
                <div class="col-3 item">熱門</div>
                <div class="col-3 item">訂閱內容</div>
                <div class="col-3 item">媒體庫</div>
            </div>
        </div>
    </footer>


    <script type="module">
        import DATAJSON from './videoDataInfo.json' assert { type: "json" };
        var videoData = new Vue({
            el:'.dataDisplay',
            data:{      
                videos : DATAJSON
            }    
        })
    </script>

    <script>
        $(document).ready(function(){ 
            /*
            for(var i = 0; i<24; i++){
                const num = String.fromCharCode(i+65); 
                $(".dataDisplay .row").append(` 
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 videoInfo">
                    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="error" style="width:100%">
                    <div class="container">
                    <p>${num} video</p>
                    </div>
                </div>
                `);
            }*/

            $(function() {
			  $(window).scroll(function() {
				if ($(this).scrollTop() > 100)  {          /* 要滑動到選單的距離 */
				   $('.titleBarContainer').addClass('headerFixed');   /* 幫選單加上固定效果 */
                   $('.navbarContainer').addClass('navFixed');   /* 幫選單加上固定效果 */
				} else {
				  $('.titleBarContainer').removeClass('headerFixed'); /* 移除選單固定效果 */ 
                  $('.navbarContainer').removeClass('navFixed'); /* 移除選單固定效果 */   
				}
			 });
			});
        });
    </script>
    
</body>
</html>
